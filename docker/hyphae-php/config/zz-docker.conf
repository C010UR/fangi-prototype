[global]
error_log = /proc/self/fd/2
daemonize = no
log_level = notice

; Process management for multiple requests
process.max = 50
process.priority = -10

; Emergency restart configuration
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

[www]
; Basic settings
user = USER_ID
group = GROUP_ID

; Socket configuration
listen = /etc/php/sock/php-fpm.sock
listen.owner = USER_ID
listen.group = GROUP_ID
listen.mode = 0666

; Logging
access.log = /proc/self/fd/2
clear_env = no
catch_workers_output = yes

; Health checks
ping.path = /ping
pm.status_path = /status

; Process Management
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 1000
pm.process_idle_timeout = 60s

; Request handling
request_terminate_timeout = 300s

; PHP settings override
php_flag[log_errors] = On
php_value[display_errors] = On
php_value[error_log] = /app/var/log/php_errors.log
php_value[memory_limit] = 2048M
php_value[error_reporting] = E_ALL
php_admin_flag[expose_php] = Off
php_value[max_input_vars] = 5000
php_value[max_execution_time] = 6000
php_value[upload_max_filesize] = 64M
php_value[post_max_size] = 64M

; Security
php_admin_value[disable_functions] = passthru,shell_exec,system,proc_open,popen
php_admin_flag[allow_url_fopen] = On
php_admin_flag[allow_url_include] = Off
