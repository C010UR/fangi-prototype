mfa:
  subject: "Two-step verification code"
  text_1: "To enhance the security of your account, we require you to complete a two-step verification process. Please use the following code to complete your login:"
  sent_at: "Sent at {date}."
  expires_in: "This code will expire in {time}."
  text_2: "Please note that this code is valid only for a limited time and will expire at the time mentioned above. If you did not request this code, please ignore this email or contact our support team immediately."
  text_3: "For your security, do not share your verification code with anyone."
password_reset:
  subject: "Password Reset"
  text_1: "We received a request to reset the password for your account. If you made this request, please click the button below to reset your password:"
  link_alternative: "If the button does not work, you can copy and paste the link below into your browser:"
  sent_at: "This request was sent at {date}."
  expires_in: "This link will expire in {time}."
  text_2: "If you did not request a password reset, please ignore this email or contact our support team immediately. Your password will remain unchanged."
  button: "Reset Password"
account_activation:
  subject: "Welcome, {name}!"
  text_1: "Welcome to Fangi Mycelium! You have been invited by {created_by_name}. Please click the button below to register your account:"
  link_alternative: "If the button does not work, you can copy and paste the link below into your browser:"
  sent_at: "This request was sent at {date}."
  text_2: "If you did not request a account registration, please ignore this email or contact our support team immediately. Your account will remain inactive."
  button: "Register"
account_registration:
  subject: "Welcome, {name}!"
  text_1: "Welcome to Fangi Mycelium! Please click the button below to register your account:"
  link_alternative: "If the button does not work, you can copy and paste the link below into your browser:"
  sent_at: "This request was sent at {date}."
  text_2: "If you did not request a account registration, please ignore this email or contact our support team immediately. Your account will remain inactive."
  button: "Register"
server_setup:
  subject: "{name}: Server Setup"
  text_1: "Please use the following Client ID and Secret in your environment (.env file or shell environment) to setup your file server:"
  server: "HYPHAE_OAUTH_SERVER={server}"
  client_id: "HYPHAE_OAUTH_CLIENT_ID={client_id}"
  secret: "HYPHAE_OAUTH_CLIENT_SECRET={secret}"
  text_2: "If you lose Server, Client ID or Secret, you can generate a new one in the Fangi Mycelium dashboard."
  text_3: "If you did not request this setup, please ignore this email or contact our support team immediately."