mycelium:
  security:
    state_manager:
      class: App\Security\State\RedisStateManager
      key_length: 32
      key_prefix: "mycelium:state:"
      ttl: null # time to live in seconds
    mfa:
      email:
        provider: App\Security\MFA\Email\EmailTwoFactorProvider
        generator: App\Security\MFA\Email\CodeGenerator
        code_length: 6
        code_expiration_time: P1D
    password_reset:
      signing_key: "%env(resolve:APP_SECRET)%"
      selector_length: 20
      verifier_length: 20
      token_expiration_time: PT60M
    account_registration:
      signing_key: "%env(resolve:APP_SECRET)%"
      selector_length: 20
      verifier_length: 20
  emails:
    mfa:
      subject: "subject.mfa"
      template: "emails/security/mfa_form.html.twig"
    password_reset:
      url_template: "%frontend_host%/password-reset/{token}"
      subject: "subject.password_reset"
      template: "emails/security/password_reset.html.twig"
    account_activation:
      url_template: "%frontend_host%/account-activation/{token}"
      subject: "subject.account_activation"
      template: "emails/security/account_activation.html.twig"
    registration:
      url_template: "%frontend_host%/account-registration/{token}"
      subject: "subject.account_registration"
      template: "emails/security/account_registration.html.twig"
    server_setup:
      subject: "subject.server_setup"
      template: "emails/server_setup.html.twig"
  jwt:
    private_key: "%kernel.project_dir%/config/keys/jwt_private_key.pem"
    public_key: "%kernel.project_dir%/config/keys/jwt_public_key.pem"
    algorithm: "RS256"
  oauth_server:
    issuer: "mycelium"
    authorization_code_time: PT10M
    access_token_time: PT1H
    refresh_token_time: P1M
    id_token_time: PT1H